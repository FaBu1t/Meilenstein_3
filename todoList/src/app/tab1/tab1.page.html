<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aufgaben
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aufgaben</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <ion-item-sliding  *ngFor="let task of getTasks()">
      <ion-item>
        {{ task.name }}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="finishTask(task)" style="width: 75px;"><ion-icon name="book"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="removeTask(task)" style="width: 75px;"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


<!--   <ion-item>{{name}}</ion-item> -->
</ion-content>
